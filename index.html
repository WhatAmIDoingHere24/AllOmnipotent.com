<!DOCTYPE html>
<html lang="en">
<head>

        body {

            padding: 0;
        }
        header {
            background-color: #333;

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .main {
            float: left;
            width: 70%;
        }
        .sidebar {
            float: left;
            width: 30%;
            background: #f2f2f2;
            padding: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
